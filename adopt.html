<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adopt a Pet</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff7f0;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .form-container label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .form-container button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #ff7f50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: #ff4d1a;
    }

    .success-box, .error-box {
      margin: 20px auto;
      max-width: 500px;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      display: none;
    }

    .success-box {
      background: #d4fcdc;
      color: #0d7a1f;
      border: 2px solid #0d7a1f;
    }

    .error-box {
      background: #ffe3e3;
      color: #c60000;
      border: 2px solid #c60000;
    }
  </style>
</head>
<body>

  <button id="darkModeBtn" class="dark-mode-btn">Toggle Dark Mode</button>

  <header>
    <h1>Adoption Inquiry Form üêæ</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="pets.html">Pets</a>
      <a href="adopt.html">Adopt</a>
    </nav>
  </header>

  <div id="successBox" class="success-box">Your adoption request has been submitted! We will contact you soon.</div>
  <div id="errorBox" class="error-box">Something went wrong. Please try again.</div>

  <section class="form-container">
    <form id="adoptForm">

      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email">

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required pattern="\d{10}" placeholder="10-digit number">

      <label for="pet">Pet Interested In (Name):</label>
      <input type="text" id="pet" placeholder="Buddy, Mittens, etc.">

      <label for="message">Why do you want to adopt?</label>
      <textarea id="message" rows="4"></textarea>

      <button type="submit">Submit Inquiry</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 Pet Care</p>
  </footer>

  <script>
    // Dark Mode
    document.getElementById('darkModeBtn').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    const form = document.getElementById("adoptForm");
    const successBox = document.getElementById("successBox");
    const errorBox = document.getElementById("errorBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      successBox.style.display = 'none';
      errorBox.style.display = 'none';

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const petName = document.getElementById("pet").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !phone) {
        errorBox.textContent = "Name and phone number are required.";
        errorBox.style.display = 'block';
        return;
      }

      try {
        const response = await fetch("http://localhost:4000/api/adopt", {


          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            pet_id: null,
            name,
            email,
            phone,
            message: `Pet: ${petName}\nReason: ${message}`
          })
        });

        const result = await response.json();

        if (result.ok) {
          successBox.style.display = 'block';
          form.reset();

          setTimeout(() => {
            successBox.style.display = 'none';
          }, 3000);

        } else {
          errorBox.style.display = 'block';
        }

      } catch (err) {
        errorBox.style.display = 'block';
      }
    });
  </script>

</body>
</html>
